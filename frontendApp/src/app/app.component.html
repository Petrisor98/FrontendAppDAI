<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  body {
    font-family: 'Prompt', sans-serif;
    align-content: center;
    text-align: center;
  }

  .quodrant{
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  .qtop,
  .qbottom{
    width: 100%;
    height: 50vh;
  }
  
  .quodrant1,
  .quodrant2,
  .quodrant3,
  .quodrant4{
    display: inline;
    float: left;
    width: 50%;
    height: 100%;
  }

  .quodrant1{
    top: 0;
    left: 50vh;
    background-color: white;
  }

  .quodrant2{
    top: 0;
    left: 0;
    background-color: #a71d1d;
  }

  .quodrant3{
    top: 50vw;
    left: 0;
    background-color: #f04c4c;
  }

  .quodrant4{ 
    top: 50vw;
    left: 50vh;
    background-color: #52d6cd;
  }
</style> 

<body>
  <div class='quodrant'>
    <div class='qtop'>
        <div class='quodrant1'>
          <h1>Choose images or remove them by click</h1> 
          <div draggable="true" ngClass="{{dragAreaClass}}">
            <div class="row">
                <div class="col-md-12 text-center">
                  <img *ngFor='let url of urls' [src]="url" [@photoState]="position" height="100" (click)="deleteImage(url)"><br>
                  <input type="file" (change)="onSelectedFile($event)" accept="image/*" multiple/>
                </div>
            </div>
          </div>
          <div class="" *ngIf="error">
            Only images was uploaded
          </div>
        </div>
        <div class='quodrant2'>
          <h1>Performance monitoring</h1>
            <div id="chart-gauge"></div>
            <div id="chart-pie"></div>
            <div id="chart-line"></div>
        </div>
    </div>
    <div class='qbottom'>
        <div class='quodrant3'>
          <h1>Select one filter</h1>
          <div class="circle">
            <span></span>
          </div>
          <div id="outer1">
            <div class="inner1"><button mat-flat-button class="btn-grad1">Sharpen</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad2">Emboss</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad3">Sepia</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad1">Contrast</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad2">Brightness</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad3">Black_White</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad1">Gaussian_Blur</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad2">Gradient</button></div>
            <div class="inner1"><button mat-flat-button class="btn-grad3">Canny_Edge_Detection</button></div>
          </div>
        </div>
        <div class='quodrant4'>
          <h1>Modified images</h1>
          <div id="outer2" >
            <div class="inner2"><button mat-raised-button color="primary" (click)="changePos('move')">Translate</button></div>
            <div class="inner2"><button mat-raised-button (click)="changePos('spin')">Rotate</button></div>
            <div class="inner2"><button mat-raised-button color="primary" (click)="changePos('enlarge')">Scale</button></div>
            <div class="inner2"><button mat-raised-button (click)="changePos('null')">Reset</button></div>
          </div>
          <img [src]="photoUrl1" [@photoState]="position" style="width:128px;height:128px; text-align: right">
        </div>
    </div>
</div>
</body>
</html>
